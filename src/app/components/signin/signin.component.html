<div class="col-md-6 m-auto h-100">
  <h2>Login</h2>
  <div class="container p-0">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label>Email:</label>
        <input 
        type="text" 
        [(ngModel)]="email" 
        name="email" 
        class="form-control" 
        placeholder="Please enter email."
        #emailLogin="ngModel"
        required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        [ngClass]="{'is-invalid': emailLogin.errors && emailLogin.touched}"/>
        <div [hidden]="!emailLogin.errors?.required" class="invalid-feedback">
          Email Required.
        </div>
        <div [hidden]="!emailLogin.errors?.pattern" class="invalid-feedback">
          Invalid Email.
        </div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        #pwdLogin="ngModel"
        required
        minlength="2"
        class="form-control" 
        placeholder="Please enter password." 
        [ngClass]="{'is-invalid':pwdLogin.errors && pwdLogin.touched}"/>
        <div [hidden]="!pwdLogin.errors?.required" class="invalid-feedback">
          Password Required.
        </div>
        <div [hidden]="!pwdLogin.errors?.minlength" class="invalid-feedback">
          Password should be minimum 2 characters.
        </div>
      </div>
      <button class="btn btn-default" type="submit"
      *ngIf="!showSpinnerFlag"
      [disabled]="!loginForm.form.valid">Login</button>
      <i class="fa fa-spinner fa-spin align-middle" 
      style="font-size:24px"
      *ngIf="showSpinnerFlag"></i>
    </form>
  </div>
</div>
